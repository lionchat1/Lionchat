
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الدردشة - Loin Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="chat">
  <div class="chat-container">
    <header>
      <img src="logo.png" alt="Logo" class="chat-logo">
      <h2>محادثة</h2>
    </header>
    <div class="messages">
      <div class="message sent">مرحباً! كيف حالك؟</div>
      <div class="message received">أنا بخير، وأنت؟</div>
    </div>
    <form class="message-form">
      <input type="text" placeholder="اكتب رسالة..." required>
      <button type="submit">إرسال</button>
    </form>
  </div>
</body>
</html>
