<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رمز التحقق - Lion Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .verify-container {
      background: #2c2c3e;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 1rem;
      color: #ffcc70;
    }

    input[type="text"] {
      letter-spacing: 10px;
      text-align: center;
      font-size: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
      background: #444;
      color: white;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(to right, #ff6b6b, #ff8e53);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    p {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <h2>أدخل رمز التحقق</h2>
    <input type="text" maxlength="6" placeholder="••••••" />
    <button>تأكيد</button>
    <p>لم يصلك الرمز؟ <a href="#" style="color:#ffcc70;">أعد الإرسال</a></p>
  </div>
</body>
</html>
